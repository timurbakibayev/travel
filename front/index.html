<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<link rel="stylesheet" type="text/css" href="login.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body onload="onLoad()">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" style="color: #2b542c;" href="#">Travel Planner</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" onclick="getTrips()" style="color: #2b542c;" href="#">Manage users</a>
                    </li>
                    <li>
                        <a id="login_button" class="page-scroll" data-toggle="modal" data-target="#myModal" style="color: #2b542c; visibility: hidden" href="#">Login</a>
                    </li>
                    <li>
                        <a id="logout_button" class="page-scroll" onclick="logout()" style="color: #2b542c; visibility: hidden" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

	<div style="margin-left: 5%; margin-right: 5%; margin-top: 70px">
        <form id="filter_form" style="zoom: 0.7">
            <div class="input-group">
                <input type="text" id="filter_text" onchange="getTrips()" class="form-control" placeholder="Search">
                <span class="input-group-addon"> </span>
                <input type="date" id="filter_from" onchange="getTrips()" class="form-control">
                <span class="input-group-addon">-</span>
                <input type="date" id="filter_to"  onchange="getTrips()" class="form-control">
                <span class="input-group-addon"> </span>
                <input type="submit" class="form-control" id="submit_new_trip" value="Filter!">
            </div>
        </form>
  <div id="result" style="height: 400px; overflow-y: scroll;">Trips not loaded</div>

  </div>
    <div style="margin-left: 5%; margin-right: 5%; margin-top: 20px; margin-bottom: 40px">
        <form name="form_new_trip" id="form_new_trip">
            <div class="input-group">
                <input type="text" name="new_destination" id="new_destination" class="form-control" placeholder="New Destination">
                <span class="input-group-addon"> </span>
                <input type="date" name="new_start_date" id="new_start_date" class="form-control">
                <span class="input-group-addon">-</span>
                <input type="date" name="new_end_date" id="new_end_date"  class="form-control">
                <span class="input-group-addon"> </span>
                <input type="text" name="new_comment" id="new_comment" class="form-control" placeholder="Some comment">
                <span class="input-group-addon"> </span>
                <input type="submit" class="form-control" name="submit_new_trip" id="submit_new_trip" value="GO!">
            </div>
        </form>
    </div>

    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username"  class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password"  class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" value="Login">
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" method="post" role="form" style="display: none;">
                                    <div class="form-group">
										<input type="text" name="reg_username" id="reg_username" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="reg_password" id="reg_password" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-register" value="Register">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModalForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                     <h4 class="modal-title" id="edit_modal_header">Edit</h4>
                </div>
                <form id="edit_trip_form">
                <div class="modal-body">
                    <div class="input-group">
                        <label for="edit_destination">Destination</label>
                        <input type="text" name="edit_destination" id="edit_destination" class="form-control" placeholder="New Destination">
                    </div><div class="input-group">
                        <label for="edit_start_date">Start Date</label>
                        <input type="date" name="edit_start_date" id="edit_start_date" class="form-control">
                    </div><div class="input-group">
                        <label for="edit_end_date">End Date</label>
                        <input type="date" name="edit_end_date" id="edit_end_date" class="form-control">
                    </div><div class="input-group">
                        <label for="edit_comment">Comment</label>
                        <input type="text" name="edit_comment" id="edit_comment" class="form-control" placeholder="Some comment">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                    </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

  <script src="jwt-vanilla.js"></script>
    <script type="text/javascript">
        function onLoad() {
            $('#login-form-link').click(function(e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#register-form").fadeOut(100);
                $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            $('#register-form-link').click(function(e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            getTrips();
            $(document).on('hidden.bs.modal', function (e) {
                getTrips();
            });
            $("#login-form").submit(function(event) {
                loginFromModal(event);
                event.preventDefault();
            });
            $("#register-form").submit(function(event) {
                registerFromModal(event);
                event.preventDefault();
            });
            $("#form_new_trip").submit(function(event) {
                newTrip(event);
                event.preventDefault();
            });
            $("#edit_trip_form").submit(function(event) {
                saveChanges();
                event.preventDefault();
            });
            $("#filter_form").submit(function(event) {
                getTrips();
                event.preventDefault();
            });
        }
        function loginFromModal(e) {
            getToken();
            $('#myModal').modal('hide');
        }
        function registerFromModal(e) {
            register();
        }
	</script>

</body>
</html>
